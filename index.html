<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Reverse Clock</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clockCanvas {
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: block;
            width: 90vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <canvas id="clockCanvas"></canvas>
    <script>
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawClock() {
            const radius = canvas.width / 2;
            const centerX = radius;
            const centerY = radius;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw white circle with silver border
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 10, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = 'silver';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 10, 0, 2 * Math.PI);
            ctx.stroke();

            // Hour numbers: 12, 11, ..., 1
            ctx.fillStyle = 'black';
            ctx.font = `bold ${Math.max(18, Math.floor(radius * 0.12))}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI * 2) / 12;
                const x = centerX + Math.sin(angle) * (radius * 0.65);
                const y = centerY - Math.cos(angle) * (radius * 0.65);
                const num = 12 - i;
                ctx.fillText(num, x, y);
            }

            // Minute numbers: 60, 55, ..., 0
            ctx.fillStyle = 'blue';
            ctx.font = `${Math.max(11, Math.floor(radius * 0.07))}px Arial`;
            for (let i = 0; i < 12; i++) {
                const angle = (i * Math.PI * 2) / 12;
                const x = centerX + Math.sin(angle) * (radius * 0.85);
                const y = centerY - Math.cos(angle) * (radius * 0.85);
                const minute = (60 - i * 5) % 60;
                ctx.fillText(minute, x, y);
            }

            // Time math (REVERSE)
            const now = new Date();
            let seconds = now.getSeconds() + now.getMilliseconds() / 1000;
            let minutes = now.getMinutes() + seconds / 60;
            let hours = (now.getHours() % 12) + minutes / 60;
            const tick = (2 * Math.PI) / 60;

            // Draw hands (reverse)
            drawHand(-hours * tick * 5, radius * 0.5, Math.max(5, radius * 0.045), 'black'); // Hour
            drawHand(-minutes * tick, radius * 0.7, Math.max(3, radius * 0.035), 'blue');   // Minute
            drawHand(-seconds * tick, radius * 0.9, Math.max(2, radius * 0.02), 'red');     // Second

            // Center dot
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(centerX, centerY, Math.max(5, radius * 0.035), 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawHand(angle, length, width, color) {
            const radius = canvas.width / 2;
            const centerX = radius;
            const centerY = radius;
            const endX = centerX + Math.sin(angle) * length;
            const endY = centerY - Math.cos(angle) * length;

            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
        }

        setInterval(drawClock, 16);
        drawClock();
    </script>
</body>
</html>
